<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supercharged Monitor</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent: #7AE4C3;
            --accent2: #7BABE3;
            --text-main: #ffffff;
            --text-dim: #aaaaaa;
            --danger: #ff4444;
        }

        body {
            width: 300px;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .points-card {
            background: var(--card-bg);
            width: 100%;
            padding: 20px 0;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        .label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            margin-bottom: 5px;
        }

        .points-value {
            font-size: 42px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
            margin: 0;
            line-height: 1;
        }

        .timestamp {
            font-size: 10px;
            color: var(--text-dim);
            margin-top: 8px;
        }

        .settings-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.2s;
            margin-bottom: 10px;
        }

        .settings-btn:hover {
            color: var(--text-main);
        }

        .settings-area {
            width: 100%;
            height: 0;
            overflow: hidden;
            transition: height 0.3s ease;
            background: #181818;
            border-radius: 8px;
        }

        .settings-area.open {
            height: 140px; /* Adjust based on content */
            border: 1px solid #333;
            margin-top: 5px;
        }

        .settings-content {
            padding: 15px;
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            box-sizing: border-box; /* Fix padding width issue */
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .action-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--accent);
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .action-btn:hover {
            opacity: 0.9;
        }

        .status-msg {
            font-size: 11px;
            text-align: center;
            margin-top: 5px;
            min-height: 15px;
        }

        .view-graph {
            display: inline-block;
            margin-top: 12px;
            font-size: 11px;
            color: var(--accent);
            text-decoration: none;
            transition: text-decoration 0.2s;
        }

        .get-api-link {
            display: inline-block;
            margin-top: 8px;
            font-size: 11px;
            color: var(--accent2);
            text-decoration: none;
            transition: text-decoration 0.2s;
        }

        .view-graph:hover, .get-api-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="points-card">
            <div class="label">Current Points</div>
            <div class="points-value" id="pointsDisplay">--.--</div>
            <div class="timestamp" id="timeDisplay">Waiting for data...</div>
            <a href="https://mb-tracker.com/misc/winamax-supercharged-points/" target="_blank" class="view-graph">
                View Graph on MB-Tracker.com
            </a>
        </div>

        <button id="toggleSettings" class="settings-btn">
            <span>⚙️ Configure API Key</span>
        </button>

        <div id="settingsArea" class="settings-area">
            <div class="settings-content">
                <div class="label" style="text-align:left; margin-bottom:5px;">API Key</div>
                <input type="password" id="apiKeyInput" placeholder="Paste key here...">
                <button id="saveBtn" class="action-btn">Save Configuration</button>
                <a href="https://mb-tracker.com/accounts/api-keys/" target="_blank" class="get-api-link">
                    Get your API Key
                </a>
                <div id="statusMsg" class="status-msg"></div>
            </div>
        </div>

    </div>

    <script src="popup.js"></script>
</body>
</html>
